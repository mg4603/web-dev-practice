<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <h1>Loops</h1>
    <section class="preview-exercise1">
        <h2>Exercise 1</h2>
    </section>

    <section class="preview-exercise2">
        <h2>Exercise 2</h2>
    </section>

    <section class="preview-exercise3">
        <h2>Exercise 3</h2>
    </section>

  </body>
  <script>
    const myArrayExercise1 = ['tomatoes', 'chick peas', 'onions', 'rice', 'black beans'];
    const listExercise1 = document.createElement('ul');
    for(const ingredient of myArrayExercise1){
        listExercise1.innerHTML += `<li>${ingredient}</li>`
    }
    const previewExercise1 = document.querySelector('.preview-exercise1');
    previewExercise1.appendChild(listExercise1);


    const nameExercise2 = 'Mustafa';
    const paraExercise2 = document.createElement('p');

    const phonebookExercise2 = [
      { name : 'Chris', number : '1549' },
      { name : 'Li Kang', number : '9634' },
      { name : 'Anne', number : '9065' },
      { name : 'Francesca', number : '3001' },
      { name : 'Mustafa', number : '6888' },
      { name : 'Tina', number : '4312' },
      { name : 'Bert', number : '7780' },
      { name : 'Jada', number : '2282' },
    ];

    // Add your code here
    for(let i = 0; i < phonebookExercise2.length; i++){
        if(phonebookExercise2[i].name == nameExercise2){
            paraExercise2.innerText = `${phonebookExercise2[i].name} : ${phonebookExercise2[i].number}`;
            break;
        }
    }
    // Don't edit the code below here!
    const previewExercise2 = document.querySelector('.preview-exercise2');
    previewExercise2.appendChild(paraExercise2);



    let primesIterator = 500;
    const paraExercise3 = document.createElement('p');

    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }

      return true;
    }

    while(primesIterator >= 2){
        if(!isPrime(primesIterator)){
            primesIterator--;
            continue;
        }
        paraExercise3.innerText += `${primesIterator}, `
        primesIterator--;
    }
    paraExercise3.innerText = paraExercise3.innerText.slice(0, -2);
    const previewExercise3 = document.querySelector('.preview-exercise3');
    previewExercise3.appendChild(paraExercise3);
  </script>

</html>
