<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fundamentals 3</title>
</head>
<body>
    <script>
        // exercise1
        function add7(number){
            return number + 7;
        }
        // exercise 2
        function multiply(number1, number2){
            return number1 * number2;
        }
        // exercise 3
        let capitalize = function(inputString){
            inputString = inputString.toLowerCase();
            return `${inputString[0].toUpperCase()}${inputString.slice(1)}`;
        }
        // exercise 4
        let lastLetter = function(inputString){
            return inputString.slice(-1);
        }
        console.log(add7(3));
        console.log(multiply(2,3));
        // Test all small
        console.log(capitalize("complete"))
        // Test all caps
        console.log(capitalize("LONDON"));
        // Test a mix of both
        console.log(capitalize("InDoNESia"));
        console.log(lastLetter("Australia"));
    </script>
</body>
</html>
