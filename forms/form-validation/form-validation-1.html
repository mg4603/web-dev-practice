<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
      input:invalid{
        border: 2px dotted red;
      }
    </style>
  </head>

  <body>
    <form>
        <h2>Enter your support query</h2>
        <p>Required fields are followed by 
            <strong><abbr title="required" aria-label="required">*</abbr></strong>
        </p>
        <ul>
            <li>
                <label for="uname">
                    <span>User name:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="text" name="uname" id="uname" minlength=5 
                        maxlength=20 pattern="[a-z]\.[a-z0-9]{3,}" required>
            </li>
            <li>
                <label for="email">
                    <span>Email address:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="email" name="email" id="email" pattern="[a-z0-9]+@bigcorp.eu" required>
            </li>
            <li>
                <label for="phone">
                    <span>Phone number:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="tel" name="phone" id="phone" pattern="\d{3}([ \-\.])?\d{3}([ \-\.])?\d{4}" required>
            </li>
            <li>
                <label for="comment">
                    <span>Comment:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <textarea name="comment" id="comment" maxlength=200 required>
                </textarea>
            </li>
            <li>
                <button>Submit comment</button>
            </li>
        </ul>
    </form>
  </body>

</html>
