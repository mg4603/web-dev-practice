<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Controls: Task 2</title>
    <style>
         body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

      * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Other Controls: Task 2</h1>
    <form>
        <ul>
            <li>
                <label for="food">Pick your favorite food:</label>
                <select name="fav-food" id="food">
                    <optgroup label="mains">
                        <option>Salad</option>
                        <option>Curry</option>
                        <option>Pizza</option>
                        <option>Fajitas</option>
                    </optgroup>
                    <optgroup label="snacks">
                        <option>Biscuits</option>
                        <option>Crisps</option>
                        <option>Fruit</option>
                        <option>Breadsticks</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <button>Submit Choice</button>
            </li>
        </ul>
    </form>
</body>
</html>
