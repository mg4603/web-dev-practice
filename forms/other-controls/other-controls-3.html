<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Controls: Task 3</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Other Controls: Task 3</h1>
    <form>
        <h2>Food Preferences</h2>
        <ul>
            <li>
                <label for="food">Enter your favorite food:</label>
                <input type="text" id="food" name="food" list="foodSuggestions">
                <datalist id="foodSuggestions">
                    <option>Salad</option>
                    <option>Curry</option>
                    <option>Pizzas</option>
                    <option>Fajitas</option>
                    <option>Breadsticks</option>
                    <option>Crisps</option>
                    <option>Biscuit</option>
                    <option>Fruit</option>
                </datalist>
            </li>
            <li>
                <button>Submit choice</button>
            </li>
        </ul>
    </form>
</body>
</html>
