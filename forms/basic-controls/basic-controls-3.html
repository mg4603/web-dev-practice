<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

                background-color: #fff;

                font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;

                box-sizing: border-box;
